errors.header=<div class="error"><ul>
errors.prefix=<li>
errors.suffix=</li>
errors.footer=</ul></div>

# Struts Validator Error Messages
errors.required=<b>{0}</b> es requerido.
errors.minlength=<b>{0}</b> no debe ser menor que {1} caracter(es).
errors.maxlength=<b>{0}</b> no debe ser mayor que {1} caracter(es).
errors.invalid=<b>{0}</b> es invalido.
errors.byte=<b>{0}</b> debe ser un byte.
errors.short=<b>{0}</b> debe ser un short.
errors.integer=<b>{0}</b> debe ser un integer.
errors.long=<b>{0}</b> debe ser un long.
errors.float=<b>{0}</b> debe ser un float.
errors.double=<b>{0}</b> debe ser un double.
errors.date=<b>{0}</b> no es una fecha.
errors.range=<b>{0}</b> no esta en el rango de {1} a {2}.
errors.creditcard=<b>{0}</b> es un numero de tarjeta de credito invalido.
errors.email=<b>{0}</b> es una direccion de correo electronica invalida.
errors.nullPointer==Null pointer

errors.mascaraa-zA-Z=<b>{0}</b> solo debe contener caracteres alfabeticos (a-z y A-Z).
errors.camposIguales=Los campos <b>{0}</b> y <b>{1}</b> deben ser iguales.
errors.alMenosUnCampo=Debe porporcionar al menos uno de estos dos campos <b>{1}</b> y/o <b>{0}</b>.

errors.nombreUsuarioYaExiste=El nombre de usuario <b>{0}</b> ya existe, proporcione uno diferente.
errors.infraestructura=Ocurrio un problema con la infraestructura de la aplicacion.
errors.registroVacio=No existe ningun registro almacenado en la base de datos.

